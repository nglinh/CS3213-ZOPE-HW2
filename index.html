<!DOCTYPE html>
<html>
<head>
  <title>Movie Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>

  <script type="text/template" id="movieListTemplate">
    <div class='container'>
      <div class='row'>
        <% _.each(movies, function(movie) { %> 
            <div class="span3 movie"><h4 class="movie-title"><%= regulate_length(movie.attributes.title, 24) %></h4>
            <img src=<%= movie.attributes.img_url %>>
            <p>Score: <%= regulate_decimal_points(movie.attributes.avg_score, 2) %></p>
            </div>
        <% }); %>
      </div>
    </div>
  </script>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Movie Gallery</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">List All</a></li>
            <li><a href="#about">Login</a></li>
            <li><a href="#contact">Signup</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div id="placeholder" style="height:45px"></div>
  <div id="list_container"></div>
  <div class ="movie_info_container"></div>
  <div class="reviews_container"></div> 
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/underscore-min.js" type="text/javascript"></script>
  <script src="js/backbone-min.js" type="text/javascript"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/zope.js" type="text/javascript"></script>
  
</body>
</html>
  <script type="text/template" id="movie_info_template">
    <div class = "movie">
      <img class="movie_img" src="<%= movie.get('img_url') %>">
      <h3 class="movie_title"><%= movie.get('title') %></h3>
      <p class="description"><%= movie.get('summary') %></p>
    </div>
  </script>
 
<script type="text/template" id="review_template">
  <% _.each(reviews, function(review) { %>           
    <div class="row-fluid">
      <p class="span12">
        <strong><%= review.attributes.user.username %></strong> reviewed <% print(moment(review.attributes.updated_at).fromNow()) %>.
        <span class="label label-success pull-right"><icon class="icon-ok">
            </icon><%= review.attributes.score %> points 
        </span>
      </p>
    </div>
  <div class="row-fluid">
    <p class="span12"><%= review.attributes.comment %></p>
  </div>
    <p></p>
    <% }); %>
</script>
